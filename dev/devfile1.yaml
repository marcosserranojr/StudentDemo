apiVersion: 1.0.0
metadata:
  name: StudentDemoSpringBootJPA2
projects:
  - name: StudentDemo
    source:
      location: 'https://github.com/marcosserranojr/StudentDemo.git'
      type: git
components:
  - id: redhat/java/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: maven
    image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:f90e09397caa4dd5cd3476e495adfc0096272c0ba746a6e32215175c541ae058'
  - type: dockerimage
    alias: postgres
    mountSources: true
    memoryLimit: 512Mi
    image: quay.io/bitnami/postgresql
      env:
        - value: postgres
          name: POSTGRES_USER
        - value: password
          name: POSTGRES_PASSWORD
        - value: student
          name: POSTGRES_DB


commands:
  - name: CleanInstall
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/StudentDemo'
        type: exec
        command: mvn clean install
        component: maven
  - name: Run
    previewUrl:
      port: 8080
      path: /student
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/StudentDemo/target'
        type: exec
        command: java -jar *.jar
        component: maven
