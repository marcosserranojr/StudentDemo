kind: Template
apiVersion: v1
metadata:
  name: pgadmin-app
objects:
-   apiVersion: apps/v1
    kind: Deployment    
    metadata:
      name: pgadmin
      labels:
        app: pgadmin
        app.kubernetes.io/part-of: pgadmin      
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: pgadmin
      template:
        metadata:
          labels:
            app: pgadmin
          annotations:
        spec:
          volumes:
            - name: pga-storage
              persistentVolumeClaim:
                claimName: pgadmin-storage
          containers:
            - resources: {}
              name: pgadmin
              env:
                - name: PGADMIN_DEFAULT_EMAIL
                  value: v6tempest@yahoo.com
                - name: PGADMIN_DEFAULT_PASSWORD
                  value: password                
              ports:
                - containerPort: 80
                  protocol: TCP                
              volumeMounts:
                - name: pga-storage
                  mountPath: /var/lib/pgadmin              
              image: quay.io/v6tempest1/dbadmin-tool:latest
              imagePullPolicy: Always

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pgadmin-storage
  spec:
    accessModes:
     - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

-   kind: Service
    apiVersion: v1
    metadata:
      name: pgadmin
      labels:
        app: pgadmin    
    spec:
      ports:
      - port: 80
        targetPort: 80
      selector:
        app: pgadmin

-   kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      labels:
        app: pgadmin
      name: pgadmin-route
    spec:
      to:
        kind: Service
        name: pgadmin


    
 
